<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Lookup</title>
</head>
<body>
  <h1>Stock Lookup</h1>
  <!-- Form for stock lookup -->
  <form action="/lookup" method="post">
    <label>
      Enter Symbol or Company Name:
      <input type="text" name="searchInput" required>
    </label>
    <br>
    <label>
      <input type="radio" name="searchType" value="symbol" checked>
      Search by Symbol
    </label>
    <label>
      <input type="radio" name="searchType" value="company">
      Search by Company Name
    </label>
    <br>
    <button type="submit">Search</button>
  </form>

  <!-- Results Section -->
  <div id="results">
    <!-- Results will be displayed here -->
  </div>
</body>
</html>
